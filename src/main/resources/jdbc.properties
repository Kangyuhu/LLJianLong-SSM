#-----------mysql------------
mysql.driverClassName=com.mysql.jdbc.Driver
mysql.url:jdbc:mysql://localhost:3306/kagura?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
mysql.username=root
mysql.password=root

#dbcp
# \u5B9A\u4E49\u521D\u59CB\u8FDE\u63A5\u6570
jdbc.initialSize=2
#\u6700\u5927\u8FDE\u63A5\u6570
jdbc.maxActive=10
#\u6700\u5C0F\u7A7A\u95F2\u6570
jdbc.minIdle=5
#\u6700\u5927\u7A7A\u95F2\u6570
jdbc.maxIdle=10
#\u6700\u5927\u7B49\u5F85\u65F6\u95F4
jdbc.maxWait:60000
#\u5224\u65AD\u8FDE\u63A5\u6C60\u7684\u8FDE\u63A5\u7A7A\u95F2\u6570\u662F\u5426\u5927\u4E8EminIdle\uFF0C\u5982\u679C\u662F\u5219\u5173\u95ED\u591A\u4F59\u7684\u8FDE\u63A5\uFF0C\u53CD\u4E4B\u5219\u65B0\u589E\u8FDE\u63A5
jdbc.timeBetweenEvictionRunsMillis=30000
jdbc.filters:stat
jdbc.logAbandoned:true